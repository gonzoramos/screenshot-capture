<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full Screen Capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css" media="screen,projection" />

    <!--script src="vendor/material.min.js"></script>
    <link rel="stylesheet" href="vendor/material.min.css" /-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css" />
</head>

<body>
    <script type="text/javascript" src="vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>

    <header class="teal lighten-2 white-text">
        <div class="my_header">UX Snap</div>
    </header>
    <div class="margin-1">
        <form class="col s12">
            <div class="row" style="margin-bottom: 0; margin-top: 2rem;">
                <div class="input-field col s12">
                    <input placeholder="My UI was very naughty..." id="input_trigger" type="text">
                    <label for="input_trigger">What did happen?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="input_response" class="materialize-textarea" placeholder="It was the best of UX, it was the worst of UX..."
                        data-length="240"></textarea>
                    <label for="input_response">Dear diary...</label>
                </div>
            </div>
            <div class="row">
                <a class="btn waves-effect waves-light" id="btn_submit">submit</a>
                <!--a id="btn_submit" class="waves-effect waves-light btn right">submit</a-->
            </div>
        </form>
    </div>

    <script src="content/popup.js"></script>
</body>

</html>
